name: Deployment Status
on:
  push:
    branches: [ main ]

jobs:
  pre-deployment:
    runs-on: ubuntu-latest
    outputs:
      issue_number: ${{ steps.create_issue.outputs.issue_number }}
      previous_sha: ${{ steps.get_previous_sha.outputs.previous_sha }}
      current_sha: ${{ github.sha }}
      package_version: ${{ steps.get_package_version.outputs.package_version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Get previous commit SHA
        id: get_previous_sha
        run: echo "previous_sha=$(git rev-parse HEAD~1)" >> $GITHUB_OUTPUT

      - name: Get package version
        id: get_package_version
        run: echo "package_version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Create deployment tracking issue
        id: create_issue
        uses: actions/github-script@v7
        with:
          script: |
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Deployment Tracking - ${{ github.sha }}`,
              labels: ['deployment', 'in-progress'],
              body: `
              ## Deployment Tracking
              - Current Commit: ${{ github.sha }}
              - Previous Commit: ${{ steps.get_previous_sha.outputs.previous_sha }}
              - Package Version: ${{ steps.get_package_version.outputs.package_version }}
              `
            });
            return issue.number;
          result-encoding: string

      - name: Post pre-deployment comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ steps.create_issue.outputs.issue_number }},
              body: "Pre-deployment checks completed"
            });

  rollback-preparation:
    runs-on: ubuntu-latest
    needs: pre-deployment
    outputs:
      artifact_name: ${{ steps.create_artifact.outputs.artifact_name }}
      checksum: ${{ steps.generate_checksum.outputs.checksum }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create rollback script
        run: |
          cat > rollback.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Starting rollback to commit ${{ needs.pre-deployment.outputs.previous_sha }}"

          # Verify current commit
          CURRENT_COMMIT=$(git rev-parse HEAD)
          if [ "$CURRENT_COMMIT" != "${{ needs.pre-deployment.outputs.current_sha }}" ]; then
            echo "ERROR: Current commit $CURRENT_COMMIT does not match deployment commit ${{ needs.pre-deployment.outputs.current_sha }}"
            exit 1
          fi

          # Checkout previous commit
          echo "Checking out previous commit: ${{ needs.pre-deployment.outputs.previous_sha }}"
          git checkout ${{ needs.pre-deployment.outputs.previous_sha }}

          # Reinstall dependencies
          echo "Reinstalling dependencies..."
          npm ci

          # Verify package version
          EXPECTED_VERSION=$(node -p "require('./package.json').version")
          echo "Verified package version: $EXPECTED_VERSION"

          echo "âœ… Rollback completed successfully to commit ${{ needs.pre-deployment.outputs.previous_sha }}"
          EOF
          chmod +x rollback.sh

      - name: Create configuration backups
        run: |
          mkdir -p rollback-backups
          cp package.json rollback-backups/
          cp package-lock.json rollback-backups/
          # Create environment template backup (if exists)
          if [ -f .env.template ]; then cp .env.template rollback-backups/; fi
          if [ -f .env ]; then cp .env rollback-backups/; fi

      - name: Create dependency verification script
        run: |
          cat > verify-dependencies.sh << 'EOF'
          #!/bin/bash
          set -euo pipefail

          echo "Verifying dependencies compatibility..."

          # Check package-lock integrity
          npm ci --dry-run

          # Verify dependency versions
          echo "âœ… Dependency versions verified"
          echo "âœ… Package-lock.json integrity confirmed"
          EOF
          chmod +x verify-dependencies.sh

      - name: Create rollback documentation
        run: |
          cat > ROLLBACK.md << 'EOF'
          # Rollback Instructions

          ## Overview
          This document provides step-by-step instructions to rollback to the previous commit (${{ needs.pre-deployment.outputs.previous_sha }}) from the current deployment (${{ needs.pre-deployment.outputs.current_sha }}).

          ## Prerequisites
          - Git installed
          - Node.js ${{ steps.setup-node.outputs.node-version }} installed
          - Access to the repository

          ## Rollback Steps
          1. **Navigate to repository directory**
             ```bash
             cd /path/to/repository
             ```

          2. **Verify current commit**
             ```bash
             git rev-parse HEAD
             ```
             Ensure this matches: ${{ needs.pre-deployment.outputs.current_sha }}

          3. **Run rollback script**
             ```bash
             ./rollback.sh
             ```

          4. **Verify rollback**
             ```bash
             ./verify-dependencies.sh
             git rev-parse HEAD
             ```
             Ensure the commit matches: ${{ needs.pre-deployment.outputs.previous_sha }}

          5. **Start application (if needed)**
             ```bash
             npm start
             ```

          ## Rollback Artifacts
          - rollback.sh: Automated rollback script
          - verify-dependencies.sh: Dependency verification script
          - rollback-backups/: Configuration backups
          - ROLLBACK.md: This documentation
          EOF

      - name: Create compressed rollback package
        id: create_artifact
        run: |
          ARTIFACT_NAME="rollback-package-${{ needs.pre-deployment.outputs.current_sha }}"
          mkdir -p $ARTIFACT_NAME
          cp rollback.sh $ARTIFACT_NAME/
          cp verify-dependencies.sh $ARTIFACT_NAME/
          cp ROLLBACK.md $ARTIFACT_NAME/
          cp -r rollback-backups $ARTIFACT_NAME/
          zip -r $ARTIFACT_NAME.zip $ARTIFACT_NAME/
          echo "artifact_name=$ARTIFACT_NAME.zip" >> $GITHUB_OUTPUT

      - name: Generate SHA256 checksum
        id: generate_checksum
        run: |
          CHECKSUM=$(sha256sum ${{ steps.create_artifact.outputs.artifact_name }} | awk '{print $1}')
          echo "checksum=$CHECKSUM" >> $GITHUB_OUTPUT

      - name: Upload rollback artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.create_artifact.outputs.artifact_name }}
          path: ${{ steps.create_artifact.outputs.artifact_name }}
          retention-days: 30

      - name: Post rollback plan comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              ## ðŸ”„ Rollback Plan Ready

              - Previous Commit: ${{ needs.pre-deployment.outputs.previous_sha }}
              - Current Commit: ${{ needs.pre-deployment.outputs.current_sha }}
              - Package Version: ${{ needs.pre-deployment.outputs.package_version }}
              - Artifact: ${{ steps.create_artifact.outputs.artifact_name }}

              âœ… Rollback script created
              âœ… Configuration backups completed
              âœ… Dependency verification script created
              âœ… Rollback documentation generated
              âœ… Compressed rollback package created

              ### Quick Rollback Command
              \`\`\`bash
              # Download and extract the rollback artifact first, then run:
              ./rollback.sh
              \`\`\`

              - Rollback script created: true
              - Configuration backup: true
              - SHA256: ${{ steps.generate_checksum.outputs.checksum }}
              `
            });

  post-deployment:
    runs-on: ubuntu-latest
    needs: [pre-deployment, rollback-preparation]
    steps:
      - name: Update issue labels
        uses: actions/github-script@v7
        with:
          script: |
            // Remove in-progress label
            await github.rest.issues.removeLabel({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              name: 'in-progress'
            });

            // Add completed label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              labels: ['completed']
            });

      - name: Post final comment
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              body: `
              ## Deployment Completed Successfully

              Rollback artifacts are available for 30 days:
              - Artifact: ${{ needs.rollback-preparation.outputs.artifact_name }}
              - SHA256 Checksum: ${{ needs.rollback-preparation.outputs.checksum }}

              To rollback, download the artifact and follow the instructions in ROLLBACK.md.
              `
            });

      - name: Close deployment issue
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: ${{ needs.pre-deployment.outputs.issue_number }},
              state: 'closed'
            });